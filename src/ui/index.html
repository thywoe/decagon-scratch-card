<!DOCTYPE html>
<html>
    <head>
        <title>A Scratch Card App</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:200,300,400,700' rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="logo.css">
    </head>
<body>
    <div class="main-box">

      <div class="logo-cont">
        <div class="container">
         <img src="../img/mtn (1).jpg" alt="Mtn-logo" class="image">
         <div class="overlay">
        <div class="text">WELCOME!!!!!!!!</div>
        </div>
        </div>
      </div>   

	    <div class="form-cont">   
        <div class="top-buttons">
        <button class="to-signup top-active-button">Sign up</button>
        <button class="to-signin">Sign in</button>
        </div>

        <div class="form form-signup">
            <form action="#">
            <label>USERNAME</label>
            <input type="text" placeholder="Your full name" required>
            <label>E-MAIL</label>
            <input type="email"placeholder="Your e-mail" required>
            <label>PASSWORD</label>
            <input type="password" placeholder="Your password" required>
            <input type="submit" class="form-btn" value="Sign Up"/>
            </form>
        </div>

        <div class="form form-signin">
            <form action="#">
            <label>E-MAIL</label>
            <input type="email" placeholder="Your e-mail" required>
            <label>PASSWORD</label>
            <input type="password" placeholder="Your password" required>
            <input type="submit" class="form-btn" value="Sign In"/>
            </form>
         </div>
      </div>
 </div>
 <script src="login.js"></script>

</body>
</html>
